<!-- HTML File By Kieran Odey
For Application 'Rock Paper Scissors'-->

<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="comp-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="Rock.png" alt="Rock" width="150px" height="150px">
        </div>
        <div class="choice" id="p">
            <img src="Paper.png" alt="Paper" width="150px" height="150px">
        </div>
        <div class="choice" id="s">
            <img src="Scissors.png" alt="Scissors" width="150px" height="150px" >
        </div>
    </div>


<p id="action-message">Make your move.</p>
    <script src="app.js" charset="utf-8"></script>




</body></html>
